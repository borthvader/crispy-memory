<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/258cb34eee.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> -->
    <link rel="stylesheet" href="style/style.css">
    <title>Search Your Movies</title>
</head>

<body>
    <section class="hero" id="section1">
        <div class="sign" id="intro">
            <h1 id="intro-text-1">It's <span id="letter-m">M</span><span id="letter-o">o</span><span
                    id="letter-v">v</span><span id="letter-i">i</span><span id="letter-e">e</span> Night!
            </h1><br><br><br>
            <h1 id="intro-text-2">Click below to search <span id="letter-m">M</span><span id="letter-o">o</span><span
                    id="letter-v">v</span><span id="letter-i">i</span><span id="letter-e">e</span><span
                    id="letter-s">s</span>
            </h1>
        </div>
        <div class="arrow">
            <a href="#section2">
                <div class=" arrow-el" id="arrow-one"></div>
                <div class=" arrow-el" id="arrow-one"></div>
                <div class="arrow-el" id="arrow-one"></div>
            </a>
        </div>
    </section>

    <section class="search-page" id="section2">
        <div class="wrapper">
            <div class="search-container">
                <div class="search-element">
                    <div class="logo"><span id="letter-m">M</span><span id="letter-o">o</span><span
                            id="letter-v">v</span><span id="letter-i">i</span><span id="letter-e">e</span><span
                            id="letter-s">s</span></div>
                    <div>
                        <input type="text" class="search-input" id="search-input" placeholder="Search Movie Title ..."
                            id="movie-search-box" onkeyup="movieSearchProgress()" onclick="movieSearchProgress()">
                    </div>

                    <!--Search List-->
                    <div class="search-list" id="search-list">
                        <!-- <div class="search-list-item">
                            <div class="search-item-thumbnail">
                                <img id="thumbnail" src="images/dreamstime_xs_95500226.jpg">
                            </div>
                            <div class="search-item-info">
                                <h3></h3>
                                <p></p>
                            </div>
                        </div> -->

                    </div>
                </div>
            </div>

            <div class="container">
                <div class="result-container">
                    <div class="result" id="result" style="display:none">
                        <div class="movie-poster">
                            <img src="images/dreamstime_xs_95500226.jpg">
                        </div>
                        <div class="movie-info">
                            <h3 class="movie-title"></h3>
                            <br>
                            <br>
                            <p id="year"></p>
                            <p class="rating"> </p>
                            <p class="release"></p>
                            <p class="genre"><b></b></p>
                            <p class="writer"><b></b></p>
                            <p class="actors"><b></b></p>
                            <p class="plot"><b></b></p>
                            <p class="language"><b></b></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
